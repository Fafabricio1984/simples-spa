<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contatinhos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  </head>
  <body class="container">
    <h1 class="mt-5">Contatinhos V2</h1>
    <hr>

    <button data-component="menu" data-action="listar" class="btn btn-outline-dark">Listar</button>
    <button data-component="menu" data-action="cadastrar" class="btn btn-outline-dark">Cadastrar</button>
    <button data-component="menu" data-action="relatorios" class="btn btn-outline-dark">Relatórios</button>
    <button data-component="menu" data-action="suporte" class="btn btn-outline-dark">Suporte</button>
    <button data-component="menu" data-action="menu5" class="btn btn-outline-dark">Menu 5</button>
    <button data-component="menu" data-action="menu6" class="btn btn-outline-dark">Menu 6</button>

    <hr>

    <section data-component="content" data-content="listar">
      <h2>Listagem de contatos</h2>
    </section>

    <section data-component="content" data-content="cadastrar">
      <h2>Cadastro de contatos</h2>
    </section>

    <section data-component="content" data-content="relatorios">
      <h2>Relatórios</h2>
    </section>

    <section data-component="content" data-content="suporte">
      <h2>Suporte</h2>
    </section>

    <section data-component="content" data-content="menu5">
      <h2>SECTION 5</h2>
    </section>

    <section data-component="content" data-content="menu6">
      <h2>SECTION 6</h2>
    </section>

    <script src="js/eventos.js"></script>

  </body>
</html>
